        <script>
            document.addEventListener('keypress', function(event) {
                // Array of image URLs
                const images = [
                    
                ];

                // Select a random image
                const randomImage = images[Math.floor(Math.random() * images.length)];

                // Create a new image element
                const img = document.createElement('img');
                img.src = randomImage;
                img.classList.add('random-image');

                // Calculate image size based on viewport dimensions
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                const maxSize = Math.min(viewportWidth, viewportHeight) * 0.7; // 70% of the smaller dimension

                // Set the max-width and max-height of the image
                img.style.maxWidth = `${maxSize}px`;
                img.style.maxHeight = `${maxSize}px`;
                img.style.width = 'auto';
                img.style.height = 'auto';

                // Calculate random position allowing up to 30% of the image to be outside the viewport
                const maxOffsetX = maxSize * 0.3;
                const maxOffsetY = maxSize * 0.3;
                const x = Math.random() * (viewportWidth + maxOffsetX) - maxOffsetX;
                const y = Math.random() * (viewportHeight + maxOffsetY) - maxOffsetY;

                // Set the position of the image
                img.style.position = 'absolute';
                img.style.left = `${x}px`;
                img.style.top = `${y}px`;

                // Append the image to the body
                document.body.appendChild(img);
            });
